<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col">
              <h5>회원</h5>
              <form action="../id로 예측 copy.py/resultpage" method="POST">
                <div class="mb-3">
                    <label for="user_id" class="form-label">Email address</label>
                    <input type="text" class="form-control" id="user_id" placeholder="ID">
                  </div>
                <button type="subit" class="btn btn-outline-success">Submit</button>

              </form>
          </div>
          <div class="col">
            <h5>비회원</h5>

            <form action="../id로 예측 copy.py/resultpage" method="POST">

                <label for="skin_type">Choose a car:</label>
                <select id="skin_type" class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>

                <label for="brand_type">Choose a car:</label>
                <input type="text" class="form-control" id="brand_type" placeholder="제품 종류 입력">


                <label for="brand_type">Choose a car:</label>
                <select id="brand_type" class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                </select>

                <button type="subit" class="btn btn-outline-success">Submit</button>

              </form>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
