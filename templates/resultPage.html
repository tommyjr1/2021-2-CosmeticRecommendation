<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">추천 화장품 정보</a>
          <div class="d-flex">
            <input class="form-control me-2" type="search" id="filterWord" placeholder="Search" value="{{filter_val}}" aria-label="Search">
            <!-- <button class="btn btn-outline-success" id="filterBtn" type="submit">조건 검색</button>   -->
          </div>
         </div>
    </nav>
    <div class="row row-cols-1 row-cols-md-2 g-4">
      {% for lis in printresult %}
        <div class="col">
          <div class="card" id="eachCard">
            <form id="seemodal" action="/reviews" method="POST">
              <div class="card-header" id="brand_name">
                {{lis[0]}}
              </div>
              <input type="hidden" name="brand_name" value="{{lis[0]}}" />
              <input type="hidden" name="product_name" value="{{lis[1]}}"/>
              <input type="hidden" name="filter_val" id="filter_val"/>

              <div class="card-body">
                <h5 class="card-title" id="product_name" >{{lis[1]}}</h5>
                <button type="submit" id="reviewBtn" class="btn btn-primary">리뷰 보러가기</a>
              </div>
            </form>
              
          </div>
        </div>
      {% endfor %}

      
        

    </div>
    

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- <script src="{{url_for('review_list')}}"></script> -->
    <script src="{{url_for('static', filename='js/resultFilter.js')}}"></script>

    
  </body>
</html>
