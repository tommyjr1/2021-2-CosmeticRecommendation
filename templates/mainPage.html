<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
<body>
  
    <div class="container">
      <br> </br>
      <br> </br>

      <h3 style="text-align:center; font-family: Times New Roman"> ♥Find your own cosmetics♥ </h3>
      <h5 style="text-align:center; font-family: Times New Roman"> This system is a recommendation system for cosmetic based on user. </h5>
      <h5 style="text-align:center; font-family: Times New Roman"> Now, lets meet cosmetics only for you. </h5>
      <br> </br>
        <div class="row">
          <div class="col">
              <h5 style="text-align:center; font-family: Times New Roman">User</h5>
              <form action="/resultpage" method="POST">
                <div class="mb-3">
                    <label for="user_id" class="form-label" style="font-family: Times New Roman">Email address</label>
                    <input type="text" class="form-control" id="user_id" name="user_id" placeholder="ID">
                  </div>
                <br>
                <button type="submit" class="btn btn-danger" style="font-family: Times New Roman">추천 제품 확인</button>

              </form>
          </div>
          <div class="col">
            <h5 style="text-align:center; font-family: Times New Roman">Non-User</h5>

            <form action="/resultpage" method="POST">

                <label for="skin_type" style="font-family: Times New Roman">Choose a Skin Type:</label>
                <select id="skin_type" name="skin_type" class="form-select" aria-label="Default select example">
                    <option selected>피부타입 선택</option>
                    <option value="민감성">민감성</option>
                    <option value="건성">건성</option>
                    <option value="복합성">복합성</option>
                    <option value="트러블성">트러블성</option>
                    <option value="지성">지성</option>
                    <option value="중성">중성</option>
                    <option value="약건성">약건성</option>
                  </select>

                <label for="item_type" style="font-family: Times New Roman">Choose a Subject:</label>
                <select id="item_type" name="item_type" class="form-select" aria-label="Default select example">
                  <option selected>관심 제품군 선택</option>
                  <option value="스킨케어">스킨케어</option>
                  <option value="메이크업">메이크업</option>
                  <option value="클렌징">클렌징</option>
                  <option value="선케어">선케어</option>
                  <option value="더모 코스메틱">더모 코스메틱</option>
                </select>

                <label for="brand_type" style="font-family: Times New Roman">Choose a Brand:</label>
                <select id="brand_type" name="brand_type" class="form-select" aria-label="Default select example">
                  <option selected>선호 브랜드 선택</option>
                </select>
                <br>
                <button type="submit" class="btn btn-danger" style="font-family: Times New Roman">추천 제품 확인</button>

              </form>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="{{ url_for('static',filename='js/script.js')}}"></script>
    </body>
</html>
